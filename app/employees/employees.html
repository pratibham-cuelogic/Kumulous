<div class="page-container">
	<div role="main" class="col -sm-8 col m-offset-2" ng-controller="empCtrl" ng-init="getEmployees();">
		<div>
			<div class="bs-component container container-table">
				<table class="table table-striped table-hover table-responsive" ng-init="groupToPages();">
					<caption class="text-center">Employee List</caption>
					<tr>
						<th ng-click="sort('ID')">
							ID
							<span class="glyphicon sort-icon" ng-show="sortKey=='ID'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
						</th>
						<th ng-click="sort('firstName')">
							Name
							<span class="glyphicon sort-icon" ng-show="sortKey=='firstName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
						</th>
						<th ng-click="sort('department')">
							Department
							<span class="glyphicon sort-icon" ng-show="sortKey=='department'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
						</th>
						<th ng-click="sort('salary')">
							Salary
							<span class="glyphicon sort-icon" ng-show="sortKey=='salary'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
						</th>
						<th ng-click="sort('experience')">
							Experience
							<span class="glyphicon sort-icon" ng-show="sortKey=='experience'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
						</th>
						<th></th>
					</tr>
					<tr ng-repeat="employee in pagedEmployees[0] | orderBy:sortKey:reverse">
						<td>{{employee.ID}}</td>
						<td>{{employee.firstName}} {{employee.lastName}}</td>
						<td>{{employee.department}}</td>
						<td>{{employee.salary}}</td>
						<td>{{employee.experience}} years</td>
						<td>
							<a href="#" ng-click="deleteEmployee($index)">Delete</a>
						</td>
					</tr>
					<tfoot>
						<tr>
							<td colspan = "9">
							<ul class="pagination">
								<li ng-class="{disabled: currentPage == 0}">
									<a href="javascript:;" ng-click="prevPage()"> << </a>
								</li>
								{{pagedEmployees[0].length}}
								<li ng-repeat="page in range(pagedmployees[0].length)" ng-class="{active: page == currentPage}" ng-click="setPage()">{{page}}
									<a href="javascript:;" ng-bind="page+1">1</a>
								</li>
								<li ng-class="{disabled: currentPage == pagedEmployees[0].length-1}">
									<a href="javascript:;" ng-click="nextPage()"> >> </a>
								</li>
							</ul>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</div>
