<div class="page-container">
	<div role="main" class="col -sm-8 col m-offset-2" ng-controller="logCtrl">
		<div>
			<div class="bs-component container container-table">
				<table class="table table-striped table-hover table-responsive" ng-init="pagedLogs == '' ?  getLogs() : '' ;">
					<caption class="text-center">Log</caption>
					<tr>
						<th ng-click="sort('ID')">
							Sr.No
							<span class="glyphicon sort-icon" ng-show="sortKey=='ID'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
						</th>
						<th ng-click="sort('firstName')">
							Date
							<span class="glyphicon sort-icon" ng-show="sortKey=='firstName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
						</th>
						<th ng-click="sort('department')">
							Time
							<span class="glyphicon sort-icon" ng-show="sortKey=='department'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
						</th>
						<th ng-click="sort('salary')">
							Action Performed
							<span class="glyphicon sort-icon" ng-show="sortKey=='salary'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
						</th>
						<th ng-click="sort('employee_name')">
							Employee Name
							<span class="glyphicon sort-icon" ng-show="sortKey=='employee_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
						</th>
					</tr>
					<tr ng-repeat="employee in pagedLogs[currentPage] | orderBy:sortKey:reverse">
						<td>{{employee.ID}}</td>
						<td>{{employee.firstName}} {{employee.lastName}}</td>
						<td>{{employee.department}}</td>
						<td>{{employee.salary}}</td>
						<td>{{employee.experience}} years</td>
					</tr>
					<tfoot>
						<tr>
							<td colspan = "9">
							<ul class="pagination">
								<li ng-class="{disabled: currentPage == 0}">
									<a href="javascript:;" ng-click="prevPage()"> << </a>
								</li>
								<li ng-repeat="n in range(pagedLogs.length)" ng-class="{active: n == currentPage}" ng-click="setPage()">
									<a href="javascript:;" ng-bind="n+1">1</a>
								</li>
								<li ng-class="{disabled: currentPage == pagedLogs.length-1}">
									<a href="javascript:;" ng-click="nextPage()"> >> </a>
								</li>
							</ul>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</div>
