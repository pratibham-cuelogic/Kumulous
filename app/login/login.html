<div class="container">
	<div class="col -sm-8 col m-offset-2">
		<div ng-controller="loginCtrl">
			<div class="page-header">
				<h4>Login</h4>
			</div>
			<form name="loginForm" ng-submit="login()">
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="username" class="form-control" ng-model="username" required>
					<span ng-show="errorUserName">{{errorUserName}}</span>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="text" name="password" class="form-control" ng-model="password" required>
					<span ng-show="errorPassword">{{errorPassword}}</span>
				</div>
				<div>
					<button type="submit" class="btn btn-primary">Submit</buttom>
				</div>
			</form>
		</div>
	</div>
</div>
